<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My gallery</title>

  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/reputation.css">
  <link rel="stylesheet" href="styles/gallery.css">
  <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
  <div class="header">
    <img src="photos/ravan_abi.jpg">
    <p class="name">Rodney Cotton</p>
    <p class="location">Helsinki, Finland</p>
  </div>

  <div class="reputation">
    <div class="reputation-cell">
      <p>100</p>
      <p>Posts</p>
    </div>
    <div class="reputation-cell">
      <p>2,242</p>
      <p>Follower</p>
    </div>
    <div class="reputation-cell">
      <p>1,432</p>
      <p>Following</p>
    </div>
  </div>

  <div class="gallery">
    <img id="a" src="photos/photo1.png">
    <img id="b" src="photos/photo2.png">
    <img id="c" src="photos/photo3.png">
    <img id="d" src="photos/photo4.png">
    <img id="e" src="photos/photo5.png">
    <img id="f" src="photos/photo6.png">
  </div>

  <div class="footer">
    <p>created by <a href="https://github.com/saken03">Saken</a> - <a href="https://devchallenges.io">devchallenges.io</a></p>
  </div>
</body>
</html>
